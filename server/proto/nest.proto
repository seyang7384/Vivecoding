syntax = "proto3";

package com.naver.clova.speech.client;

option java_multiple_files = true;
option java_package = "com.naver.clova.speech.client";
option java_outer_classname = "NestProto";

service NestService {
    rpc recognize(stream NestRequest) returns (stream NestResponse);
}

message NestRequest {
    oneof streaming_request {
        NestConfig config = 1;
        bytes chunk = 2;
    }
}

message NestConfig {
    string config = 1;
}

message NestResponse {
    string contents = 1;
}
